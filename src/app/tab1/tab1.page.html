<ion-header>
  <ion-toolbar>
    <ion-title>
      Groceries List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img src="/assets/groceries.jpg"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>Groceries</ion-card-subtitle>
      <ion-card-title>List</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Check your purchases below.</p>
    </ion-card-content>
  </ion-card>
  <ion-list *ngFor="let i of items">
    <ion-item-sliding>
      <ion-item>
        <ion-avatar item-start>
          <img src={{i.src}}>
        </ion-avatar>
        <h2>{{i.Name}}</h2>
        <p>{{i.Type}}</p>
        <ion-label *ngIf="i.purchased" slot=end color="success">Item Purchased</ion-label>
        <ion-label *ngIf="!i.purchased" slot=end color="danger">Still Need</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option *ngIf="i.purchased" color="success" (click)="toggle(i)">Own</ion-item-option>
        <ion-item-option *ngIf="!i.purchased" color="danger" (click)="toggle(i)">Need</ion-item-option>
        <ion-item-option *ngIf="i.purchased" color="danger" (click)="delete(i)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
